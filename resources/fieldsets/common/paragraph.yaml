title: Paragraph
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: text
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: true
      remove_empty_nodes: trim
      type: bard
      display: Text
      listable: false
  - handle: namespace
    field:
      default: common
      type: text
      display: Namespace
      sortable: false
      visibility: hidden
      replicator_preview: false
      duplicate: false
