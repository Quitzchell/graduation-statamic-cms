title: 'Call to Action'
fields:
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: text
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: true
      remove_empty_nodes: trim
      type: bard
      display: Text
      listable: false
  -
    handle: page_id
    field:
      type: belongs_to
      resource: page
      display: 'Button target'
      listable: false
      sortable: false
      replicator_preview: false
      duplicate: false
      create: false
      edit: false
  -
    handle: button_text
    field:
      type: text
      display: 'Button text'
  -
    handle: namespace
    field:
      default: common
      type: text
      display: Namespace
      sortable: false
      visibility: hidden
      replicator_preview: false
      duplicate: false
