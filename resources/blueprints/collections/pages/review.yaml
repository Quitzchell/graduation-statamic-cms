order: 2
tabs:
  main:
    display: Main
    sections:
      -
        display: 'General information'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: 'Page title'
              listable: true
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: 'Page uri'
              show_regenerate: true
      -
        display: Content
        fields:
          -
            handle: header_title
            field:
              type: text
              display: 'Header title'
              listable: false
          -
            handle: header_image
            field:
              container: default
              type: assets
              display: 'Header image'
          -
            handle: blocks
            field:
              type: replicator
              display: Blocks
              listable: false
              sets:
                cms_content:
                  display: 'CMS content'
                  sets:
                    paragraph:
                      display: Paragraph
                      fields:
                        - import: paragraph
                    image:
                      display: Image
                      fields:
                        - import: image
                    map:
                      display: Map
                      fields:
                        - import: map
                    call_to_action:
                      display: 'Call to Action'
                      fields:
                        - import: call_to_action
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
title: Review
