tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: release_year
            field:
              type: integer
              display: 'Year of release'
              listable: true
              replicator_preview: false
              duplicate: false
              validate:
                - required
                - 'min:1800'
                - 'max:2100'
          -
            handle: description
            field:
              type: textarea
              display: Description
              listable: false
              sortable: false
              replicator_preview: false
              duplicate: false
          -
            handle: trailer_url
            field:
              type: video
              display: Trainer link (YouTube)
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Movie
