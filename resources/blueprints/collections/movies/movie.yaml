tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 75
          -
            handle: release_year
            field:
              type: integer
              display: 'Year of release'
              listable: true
              replicator_preview: false
              duplicate: false
              validate:
                - required
                - 'min:1800'
                - 'max:2100'
              width: 25
          -
            handle: trailer_url
            field:
              type: video
              display: 'Trailer link (YouTube)'
          -
            handle: description
            field:
              type: textarea
              display: Description
              listable: false
              sortable: false
              replicator_preview: false
              duplicate: false
          -
            handle: actors
            field:
              collections:
                - actors
              type: entries
              display: Actors
              width: 50
          -
            handle: director
            field:
              collections:
                - directors
              max_items: 1
              type: entries
              display: Director
              width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Movie
