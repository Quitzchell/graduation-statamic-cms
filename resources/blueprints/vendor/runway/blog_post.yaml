tabs:
  main:
    display: Main
    sections:
      - fields:
          - handle: title
            field:
              type: text
              display: Title
              validate:
                - required
          - handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              listable: false
              sortable: false
          - handle: excerpt
            field:
              type: textarea
              display: Excerpt
              listable: false
              sortable: false
          - handle: image
            field:
              max_files: 1
              container: blogposts
              type: assets
              display: image
              listable: false
              sortable: false
          - handle: category_id
            field:
              type: belongs_to
              display: Category
              resource: category
              listable: true
          - handle: published_at
            field:
              type: date
              display: 'Published at'
              listable: true
      - display: Content
        fields:
          - handle: blocks
            field:
              type: replicator
              display: Blocks
              listable: false
              sortable: false
              sets:
                cms_content:
                  display: 'CMS content'
                  sets:
                    paragraph:
                      display: Paragraph
                      fields:
                        - import: common.paragraph
                    image:
                      display: Image
                      fields:
                        - import: common.image
                    map:
                      display: Map
                      fields:
                        - import: common.map
                    call_to_action:
                      display: 'Call to Action'
                      fields:
                        - import: common.call_to_action
title: 'Blog post'
